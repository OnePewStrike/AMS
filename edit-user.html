<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Art Styles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84e2199ce0.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Dashboard Navigation Section  -->
    <section class="dashboard-header">
        <div class="admin-header">
            <h1>Dashboard</h1>
            <div class="search-container">
                <form>
                    <input type="search" name="search" placeholder="Search of anything...">
                    <button type="submit">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
            </div>
            <div class="user-icon">
                <i class="fa-solid fa-user"></i>
                <i class="fa-solid fa-angle-down"></i>
            </div>
        </div>
        <div class="admin-sub-header">
            <nav>
                <ul>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                    <li><a href="">Selector</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <!-- View Form Section  -->
    <section class="view-form">
        <div class="container short">
            <div class="header-details">
                <header>Edit User</header>
                <button><a href="">Back</a></button>
            </div>
            <div class="content">
                <form>
                    <div class="fields type-one">
                        <div class="field input">
                            <label for="username">Username</label>
                            <input id="username" type="text" class="form-control"
                            name="username" required requiredautocomplete="username"
                            placeholder="Username Placeholder">
                        </div>
                        <div class="field input">
                            <label for="email">Email</label>
                            <input id="email" type="text" class="form-control"
                            name="email" required requiredautocomplete="email"
                            placeholder="Email Placeholder">
                        </div>
                    </div>
                    <div class="fields type-one">
                        <div class="field input">
                            <label for="created_by">Created By</label>
                            <input id="created_by" type="text" class="form-control"
                            name="created_by" required requiredautocomplete="created_by"
                            placeholder="Created By Placeholder">
                        </div>
                        <div class="field input">
                            <label for="created_at">Created At</label>
                            <input id="created_at" type="text" class="form-control"
                            name="created_at" required requiredautocomplete="created_at"
                            placeholder="Created At Placeholder">
                        </div>
                        <div class="field input">
                            <div class="details">
                                <label for="status">Role</label>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <input id="status" type="text" class="form-control"
                            name="status" required requiredautocomplete="status"
                            placeholder="Role Placeholder">
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox">
                            <input type="checkbox" name="navbar_status">
                            <label> Navbar Status </label>
                        </div>
                        <div class="checkbox">
                            <input type="checkbox" name="status">
                            <label> Status </label>
                        </div>
                    </div>
                    <div class="action">
                        <button>Update User Role</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <section class="footer-short">
        <div class="left-content">
            <i class="fa-regular fa-copyright"></i>
            <h4>Title 2022 | All Rights Reserved | Version</h4>
        </div>
        <div class="right-content">
            <i class="fa-brands fa-square-facebook"></i>
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </section>
</body>
</html>
