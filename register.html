<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/84e2199ce0.js" crossorigin="anonymous"></script>
    <script src="custom.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Login Section  -->
    <section class="header custom">
        <div class="left-content">
            <a href="index.html">
                <i class="fa-brands fa-joomla"></i>
                <h2>Back to Site</h2>
            </a>
        </div>
        <div class="right-content"></div>
    </section>

    <section class="hero">
        <div class="wrapper">
            <form>
                <header>Register with</header>
                <div class="social">
                    <div class="content-row">
                        <div class="icon">
                            <i class="fa-brands fa-facebook-f"></i>
                        </div>
                        <h2>Sign in with facebook</h2>
                    </div>
                    <div class="content-row">
                        <div class="icon">
                            <i class="fa-brands fa-google"></i>
                        </div>
                        <h2>Sign in with gmail</h2>
                    </div>
                </div>
                <header>or with us</header>
                <div class="standard">
                    <div class="field input">
                        <div class="input">
                            <input id="name" type="text" class="form-control"
                                name="name"  placeholder="Username" required
                                autocomplete="name" autofocus>
                        </div>
                    </div>
                    <div class="field input">
                        <div class="input">
                            <input id="email" type="email" class="form-control"
                                name="email" placeholder="Email" required
                                autocomplete="email">
                        </div>
                    </div>
                    <div class="field input">
                        <div class="input">
                            <input id="password" type="password" class="form-control" 
                            placeholder="Password" name="password" required autocomplete="new-password">
                        </div>
                    </div>
                    <div class="field input">
                        <div class="input">
                            <input id="password-confirm" type="password" class="form-control" name="password_confirmation"
                                placeholder="Confirm Password" required autocomplete="new-password">
                        </div>
                    </div>
                </div>
                <div class="action">
                    <button><a href="login.html">Sign in</a></button>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>
        
    </section>
</body>
</html>
